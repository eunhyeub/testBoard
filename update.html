<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>수정하기</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/css/board.css}">
<script type="text/javascript" th:src="@{/js/board.js}"></script>
<script type="text/javascript">
window.onload = function() {
    let btnUpdate = document.querySelector("#btnUpdate");
    btnUpdate.addEventListener("click", checkUpdate);
}
</script>
</head>
<body>
<h3>* 수정하기 * </h3>
<form name="upfrm" th:action="@{/update}" method="post" th:object="${data}">
<input type="hidden" th:field="*{num}" />
<input type="hidden" th:value="${page}" name="page" />
	<table class="table">
		<tr>
		<td>이름</td>
		<td><input type="text" id="name" name="name" th:field="*{name}"></td>
		</tr>
		<tr>
		<td>암호</td>
		<td><input type="text" id="pass" name="pass" th:field="*{pass}"></td>
		</tr>
		<tr>
		<td>메일</td>
		<td><input type="text" id="mail" th:field="*{mail}" required></td>
		</tr>
		<tr>
		<td>제목</td>
		<td><input type="text" id="title" th:field="*{title}" style="width:100%"></td>
		</tr>
		<tr>
		<td>내용</td>
		<td><input type="text" id="cont" th:field="*{cont}" style="width:100%"></td>
		</tr>			
	</table>
	<td colspan="2" style="text-align: center;">
		<input type="button" value="수정" id="btnUpdate"/>	
		<input type="button" value="목록" th:href="|location.href='@{/list(page=${page})}'|" />
		<a th:href="@{/list(page=${page})}">목록</a>
	</td>
</form>
</body>
</html>
